<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>

    <link rel="stylesheet" href="/css/app.css" />
    <script src="/js/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="MainController">

    <div ng-controller="MenuController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span>Cooparties</span>
            </a>
        </div>

        <div ng-switch="statutConnexion">

            <div class="navbar-collapse collapse" ng-switch-when="connecte">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a ui-sref="creerEvenement">Créer évenement</a>
                    </li>
                    <li><a ui-sref="mesEvenements">Mes évenements</a>
                    </li>
                    <li><a ui-sref="compte">Mon compte</a>
                    </li>
                    <!-- TODO FIX THIS -->
                    <li><a href="#/deconnexion" ng-click="deconnexion()">Déconnexion</a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <span class="badge pull-right">3</span>
                            <i class="glyphicon glyphicon-envelope"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="navbar-collapse collapse" ng-switch-when="deconnecte">
                <form class="navbar-form navbar-right" role="form" ng-submit="connexion(email,password)">
                    <div class="form-group">
                        <input type="text" placeholder="Mail" class="form-control" ng-model="email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Mot de passe" class="form-control" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                    <a class="btn btn-success" ui-sref="inscription">Inscription</a>
                </form>
            </div>
        </div>



    </div>

    <div class="container" ui-view></div>

</body>

</html>
