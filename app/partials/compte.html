<div ng-controller="CompteController">

    <script type="text/ng-template" id="myModalContent.html">
        <div class = "modal-header">
            <h3 class = "modal-title"> Confirmation </h3>
        </div>
            <div class = "modal-body">
            Voulez vous vraiment supprimer définitivement votre compte ?
            </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class = "btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <form name="formCompte" class="container-fluid panel panel-default" role="form">

        <div class="panel-heading">Détails du compte</div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" id="pseudo" class="form-control" ng-model="pseudo">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control" ng-model="nom">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-control" ng-model="prenom">
                    </div>
                </div>
            </div>


            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="text" id="mail" class="form-control" ng-model="mail">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="mdp">Mot de passe</label>
                        <input type="text" id="mdp" class="form-control" ng-model="mdp">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="avatar">Avatar</label>
                        <input type="file" id="avatar" class="fileupload" ng-file-select="onFileSelect($files)">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" ng-click="validerCompte()" class="btn btn-primary">Modifier</button>
                <button type="submit" ng-click="retourCompte()" class="btn btn-warning">Retour</button>
            </div>

            <div>
                <button class="btn btn-danger" ng-click="demandeSupressionCompte()">
                    Supprimer complètement le compte
                </button>
            </div>
        </div>

    </form>


</div>
