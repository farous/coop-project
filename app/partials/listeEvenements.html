<div ng-controller="ListeEvenementsController">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Rechercher un événement</h3>
        </div>

        <div class="panel-content">

            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-3">
                        <label for="nom-jeu">Nom du jeu</label>
                        <input type="text" id="nom-jeu" class="form-control" ng-model="nom">
                    </div>
                    <div class="col-md-3">
                        <label for="type-jeu">Type de jeu</label>
                        <select id="type-jeu" class="form-control" ng-model="typeDeJeu"  ng-options="typeJeu for typeJeu in typesDeJeu">
                            <option value="">-- Choix du Type --</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="code-postal">Code postal</label>
                        <input type="number" id="code-postal" class="form-control" ng-model="codePostal" ng-minlength="5" ng-maxlength="5">
                    </div>
                    <div class="col-md-3">
                        <!-- TODO date range -->
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button type="button" class="btn btn-warning" ng-click="recherche()">
                 <span class="glyphicon glyphicon-search"></span>&nbsp;Rechercher
            </button>
        </div>
    </div>

    <div class="row">

        <div ng-repeat="event in evenements" class="col-md-2">
            <a class="thumbnail">
                <img class="event-game-picture" src="{{event.gamepicture}}">
                <label class="event-game-title" ng-bind="event.gametitle | uppercase"></label>
                <div>
                    {{event.date}}
                </div>
                <div>
                    <span>{{event.lieu}}</span>
                    <span><i class="glyphicon glyphicon-user"></i><span class="event-participants-number" ng-bind="event.participants"></span></span>
                </div>
            </a>
        </div>

    </div>

</div>
