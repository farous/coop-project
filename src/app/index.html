<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>

    <link rel="stylesheet" href="../main/webapp/output/min.css" />
    <script src="../main/webapp/output/min-vendor.js"></script>
    <script src="../main/webapp/output/min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="MainController">

    <div class="container" ng-controller="MenuController">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>  <span class="icon-bar"></span>
            </button>
            <a style="padding:0 0 0 10px" class="navbar-brand" href="#">
                <img style="width:70px; height:60px" src="img/logo.png">
                <span style="font-size:40px; color:grey; font-family: Copperplate, 'Copperplate Gothic Light', fantasy;">Cooparties</span>
            </a>
        </div>

        <div ng-switch="statutConnexion">

            <div class="navbar-collapse collapse" ng-switch-when="connecte">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#/creerEvenement">Créer évenement</a>
                    </li>
                    <li><a href="#/mesEvenements">Mes évenements</a>
                    </li>
                    <li><a href="#/compte">Mon compte</a>
                    </li>
                    <li><a href="#/deconnexion" ng-click="deconnexion()">Déconnexion</a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <span class="badge pull-right">3</span>
                            <i class="glyphicon glyphicon-envelope"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="navbar-collapse collapse" ng-switch-when="deconnecte">
                <form class="navbar-form navbar-right" role="form" ng-submit="connexion(email,password)">
                    <div class="form-group">
                        <input type="text" placeholder="Mail" class="form-control" ng-model="email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Mot de passe" class="form-control" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                    <a class="btn btn-success" href="#/inscription">Inscription</a>
                </form>
            </div>
        </div>



    </div>

    <div ng-view></div>

</body>

</html>
